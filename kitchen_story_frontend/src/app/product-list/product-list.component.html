<h1>Product List Component</h1>

<table>
    <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            <td>1</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
          
          <td><button (click)="btnClick()" type="button" class="btn btn-success" >  
            Add </button></td>
           
        </tr>
      </tbody>
</table>
