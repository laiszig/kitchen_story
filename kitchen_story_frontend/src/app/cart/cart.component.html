<p>My Cart</p>

<div class="row">
  <div class="col-12" *ngFor="let cartItem of items; let i = index">
    <div class="row" id="{{ cartItem.id }}">
      <div class="col-6">
        <div class=" ">
          {{ cartItem.productName }}
          <!-- <small>( {{ item.variationCost | currency }} ) </small> -->
        </div>
      </div>
      <div class="col-2 p-0">
        <input
          [(ngModel)]="cartItem.quantity"
          [ngModelOptions]="{ standalone: true }"
          min="1"
          type="number"
          value="{{ cartItem.quantity }}"
          name=""
          class="form-control"
        />
      </div>
      <!-- <div class="col-2 pr-0">
        <div #subTotalWrap>{{ item.variationCost | currency }}</div>
      </div> -->
      <div class="col-1 pl-0">
        <button class="btn btn-secondary" (click)="removeFromCart(cartItem)">
          x
        </button>
      </div>
    </div>
  </div>
